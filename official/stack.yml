# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    build: .
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes: 
      - ./my.cnf:/etc/mysql/conf.d/my.cnf

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
